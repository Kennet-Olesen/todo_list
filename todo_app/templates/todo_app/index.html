<!-- Index -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if object_list %}
<h3>All my lists </h3>
{% endif %}
<ul>
    {% for todolist in object_list %}
    <li>
        <div role="button" onclick="location.href=`{% url 'list' todolist.id %}`">
            {{todolist.title}}
        </div>
    </li>
    {%empty%}
    <h4> You have no lists!</h4>
    <br>
    {% endfor %}
</ul>
<p>
    <button type="button" class="btn btn-primary" onclick="location.href=`{% url 'list-add'%}`">Add a new list</button>
</p>
{% endblock  %}
