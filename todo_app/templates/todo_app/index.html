<!-- Index -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if object_list %}
<h3>All my lists </h3>
{% endif %}
<div class="container">
    <div class="row">
        <div class="col-md-8 card">
            <div class="card-body">
                <ul>
                    {% for todolist in object_list %}
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card card-body">
                                <li>
                                    <div role="button" onclick="location.href=`{% url 'list' todolist.id %}`"
                                        class="text-center">
                                        {{todolist.title}}
                                    </div>
                                </li>
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                        <div class="col-md-4"></div>
                    </div>
                    <br>
                    {%empty%}
                    <h4> You have no lists!</h4>
                    <br>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-outline-primary btn-lg"
                onclick="location.href=`{% url 'list-add'%}`">Add
                a new list</button>
        </div>
    </div>
</div>
{% endblock  %}
