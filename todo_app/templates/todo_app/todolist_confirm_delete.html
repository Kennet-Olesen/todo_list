{% extends 'base.html' %}

{% block content %}

<h3>Delete List</h3>

<p>Are you sure you want to delete the list <i>{{object.title}}</i>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
</form>
<button class="btn btn-secondary" onclick="location.href=`{%url 'index' %}`">Cancel</button>
{% endblock  %}
