<!-- todo_list/todo_app/templates/todo_app/todoitem_form.html -->
{% extends "base.html" %}

{% load django_bootstrap5 %}
{% load static %}

{% block content %}

<h3>{{ title }}</h3>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-secondary"
        onclick="location.href=`{% url 'list' todo_list.id %}`">Cancel</button>
    {% if object %}
    <button type="button" class="btn btn-danger"
        onclick="location.href=`{% url 'item-delete' todo_list.id object.id %}`">Delete this item</button>
    {% endif %}
</form>

{% endblock %}
