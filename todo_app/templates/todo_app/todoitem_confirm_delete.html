{% extends 'base.html' %}
{% block content %}

<h3>Delete To-do Item</h3>

<p>Are you sure you want to delete the item: <b>{{object.title}}</b>from the list<i>{{todo_list.title}}</i>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <button type="button" class="btn btn-secondary"
        onclick="location.href=`{%url 'list' todo_list.id%}`;">Cancel</button>
</form>

{% endblock  %}
